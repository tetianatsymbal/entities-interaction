<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API project</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          id="logo"
          src="https://lumiere-a.akamaihd.net/v1/images/sw_logo_stacked_2x-52b4f6d33087_7ef430af.png?region=0,0,586,254"
          alt="Star Wars Logo"
        />
      </div>
      <nav>
        <div class="menu">
          <div class="btns">
            <div class="people">
              <button class="btn people-btn" id="people">PEOPLE</button>
            </div>
            <div class="planets">
              <button class="btn planets-btn" id="planets">PLANETS</button>
            </div>
            <div class="films">
              <button class="btn films-btn" id="films">FILMS</button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div id="content">
      <div id="error-msg"></div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
